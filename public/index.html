<html>
<head>
    <title>Site Coach</title>

    <link href="css/libs/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/libs/jquery-3.1.1.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/libs/Chart.js_2.3.0_Chart.bundle.js"></script>

    <script src="js/main.js"></script>

</head>
<body>

<div class="container-fluid">
    <div class="jumbotron" id="title-jumbotron" style="padding-top: 1%; padding-bottom: 1%;">
        <p class="white-text centered-text" style="font-size: 64pt;">Site Coach</p>
    </div>

    <p class="text-danger" id="chart-error-info"></p>

    <h2 class="centered-text">Average Daily Load Speed For July 2016</h2>
    <div class="row my-chart-div centered-in-row">
        <canvas id="canvas-chart"></canvas>
    </div>

    <div class="row">
        <div class="col-md-4 chart-header-flag">
            <h3 class="white-text centered-text">
                Average Hourly Login Distribution<br>(July 2016)
            </h3>
        </div>
        <div class="col-md-8 my-chart-div">
            <canvas id="canvas-hourly-login-dist-chart"></canvas>
            <br>
        </div>
        <div class="col-md-4 chart-header-flag">
            <h3 class="white-text centered-text">
                Average Hourly Load Time<br>(July 2016)
            </h3>
        </div>

        <div class="col-md-8 my-chart-div">
            <canvas id="canvas-hourly-load-times-chart"></canvas>
        </div>
    </div>
    <br>
</div>
</body>
</html>
