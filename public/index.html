<html>
<head>
    <title>Site Coach</title>

    <link href="css/libs/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/libs/jquery-3.1.1.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/libs/Chart.js_2.3.0_Chart.bundle.js"></script>

    <script src="js/main.js"></script>

</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1 style="text-align: center">Site Coach</h1>
    </div>

    <p class="text-danger" id="chart-error-info"></p>

    <h3>Average Daily Load Speed For July 2016</h3>
    <div class="row my-chart-div">
        <canvas id="canvas-chart"></canvas>
    </div>

    <div class="row">
        <h1 class="col-md-4"><small>Average Hourly Login Distribution<br>(July 2016)</small></h1>
        <div class="col-md-8 my-chart-div">
            <canvas id="canvas-hourly-login-dist-chart"></canvas>
            <br>
        </div>
        <h1 class="col-md-4"><small>Average Hourly Load Time<br>(July 2016)</small></h1>
        <div class="col-md-8 my-chart-div">
            <canvas id="canvas-hourly-load-times-chart"></canvas>
        </div>
    </div>
    <br>
</div>
</body>
</html>
